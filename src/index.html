<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Cube Timer</title>
</head>
<body>
    
<main>
    <div class="body-background">
        <img src="../assets/img/bg-blue-one.webp" alt="" class="img-bg bg-blue-one">
        <img src="../assets/img/bg-blue-two.webp" alt="" class="img-bg bg-blue-two">
        <img src="../assets/img/bg-green.webp" alt="" class="img-bg bg-green">
        <div class="body-overlay"></div>
    </div>

    <aside class="container aside-cont">
        <div class="navbar" id="navbar">
            <div class="nav-logo">
                <img src="../assets/img/fluent_cube-48-regular.svg" alt="" class="nav-img">
            </div>
            <ul class="nav-links">
                <li class="nav-items">
                    <button id="btn-home" class="btn btn-nav" aria-label="button-nav">
                        <img src="../assets/img/Vector.svg" alt="" class="nav-img">
                    </button>
                </li>
                <li class="nav-items">
                    <button id="btn-session" class="btn btn-nav" aria-label="button-nav">
                        <img src="../assets/img/ion_grid-outline.svg" alt="" class="nav-img">
                    </button>
                </li>
                <li class="nav-items">
                    <button id="btn-docs" class="btn btn-nav" aria-label="button-nav">
                        <img src="../assets/img/solar_documents-outline.svg" alt="" class="nav-img">
                    </button>
                </li>
                <li class="nav-items">
                    <button id="btn-settings" class="btn btn-nav" aria-label="button-nav">
                        <img src="../assets/img/solar_settings-linear.svg" alt="" class="nav-img">
                    </button>
                </li>
            </ul>
            <div class="nav-foot">
                <img src="../assets/img/fluent_cube-48-regular.svg" alt="" class="nav-img">
            </div>
        </div>
        <div class="results-timer" id="sidebar">
            <div class="inner-cont inner-s">
                <span class="h3">Session: Lorem Ipsum</span>
            </div>
            <div class="inner-cont">
                <span id="results" class="results-list"></span>
                <div class="results-foot">
                    <span id="results-count" class="h3">Solves: 0</span>
                    <button class="btn btn-sidebar btn-reset" id="btn-reset">Reset</button>
                </div>
            </div>
        </div>
    </aside>

    <div class="container app-timer" id="app-timer">
        <div class="inner-cont inner-s inner-scramble">
            <span id="scramble" class="h2 h2-scramble">Scramble</span>
        </div>
        <span class="time-show">Hello</span>
        <div class="btn-wrapper">
            <button class="btn">+2</button>
            <button class="btn">DNF</button>
            <button class="btn">Inspection</button>
        </div>
    </div>
</main>

<script src="script.js"></script>
    
</body>
</html>
