<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=PT+Mono&display=swap" rel="stylesheet">
    <title>Cube Timer</title>
</head>
<body>
    
<main>
    <div class="body-background">
        <img src="../assets/img/bg-blue-one.png" alt="" class="img-bg bg-blue-one">
        <img src="../assets/img/bg-blue-two.png" alt="" class="img-bg bg-blue-two">
        <img src="../assets/img/bg-green.png" alt="" class="img-bg bg-green">
        <div class="body-overlay"></div>
    </div>

    <aside>
        <div class="container navbar" id="navbar">
            <div class="nav-logo">
                <img src="../assets/img/fluent_cube-48-regular.svg" alt="" class="nav-img">
            </div>
            <ul class="nav-links">
                <li class="nav-items">
                    <button class="btn btn-nav" id="btn-home">
                        <img src="../assets/img/Vector.svg" alt="" class="nav-img">
                    </button>
                </li>
                <li class="nav-items">
                    <button class="btn btn-nav" id="btn-session">
                        <img src="../assets/img/ion_grid-outline.svg" alt="" class="nav-img">
                    </button>
                </li>
                <li class="nav-items">
                    <button class="btn btn-nav" id="btn-docs">
                        <img src="../assets/img/solar_documents-outline.svg" alt="" class="nav-img">
                    </button>
                </li>
                <li class="nav-items">
                    <button class="btn btn-nav" id="btn-settings">
                        <img src="../assets/img/solar_settings-linear.svg" alt="" class="nav-img">
                    </button>
                </li>
            </ul>
            <div class="nav-foot">
                <img src="../assets/img/fluent_cube-48-regular.svg" alt="" class="nav-img">
            </div>
        </div>
    </aside>
    <div class="container results-timer" id="sidebar">
        <span style="font-size: 32px;">Times:</span>
        <span id="results" class="results-list"></span>
    </div>
    <div id="app-timer" class="container app-timer">
        <span class="time-show">Hello</span>
        <div class="btn-wrapper">
            <button class="btn btn-reset" id="btn-reset">Reset</button>
            <button class="btn">Button</button>
            <button class="btn">Button</button>
            <button class="btn">Button</button>
        </div>
    </div>
</main>
<script src="script.js"></script>
    
</body>
</html>
